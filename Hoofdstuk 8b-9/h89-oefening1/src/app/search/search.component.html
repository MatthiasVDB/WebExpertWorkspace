<p class="filterTitle">Filter heroes<p>
<label for="heroName">Name: </label>
<input type="text" placeholder="filter name" name="heroName" (keyup)="searchName()" [(ngModel)]="name"/>
<span>&nbsp;</span>
<label for="rating">Rating: </label>
<select name="rating" (change)="searchRating()"  [(ngModel)]="selectedRating">
  <option *ngFor="let option of options;" value="{{option}}">{{option}}</option>
</select>
