<h1>Create new event</h1>
<form [formGroup]="form" (ngSubmit)="submit(form)">
  <input type="text" name="titel" formControlName="titel" placeholder="Titel"/><br/>
  <input type="date" name="datum" formControlName="datum"/><br/>
  <input type="text" name="adres" formControlName="adres" placeholder="Adres"/><br/>
  <button type="submit" >Create</button>
</form>
