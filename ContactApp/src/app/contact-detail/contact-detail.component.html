<app-contact *ngIf="contact && state !== editorState.editing" [contact]="contact"></app-contact>

<app-contact-form *ngIf="contact && state === editorState.editing" [contact]="contact" (onSubmit)="updateContact($event)"></app-contact-form>

<button type="button" class="edit" (click)="toggleEditing()" [hidden]="state === editorState.deleted">{{ state === editorState.editing ? 'Cancel' : 'Edit contact' }}</button>

<button type="button" (click)="deleteContact()"
[hidden]="state === editorState.deleted" class="delete">Delete contact</button>

<p [hidden]="state !== editorState.updated" class="update-message">Contact update successful.</p>

<p [hidden]="state !== editorState.deleted" class="delete-message">Contact deleted.</p>
